<select (change)="onChange($event.target.value)">
  <option value="all" selected="selected">All meals</option>
  <option value="High Calories">High Cal</option>
  <option value="Low Calory">Low Cal</option>
</select>

<div *ngFor="let currentMeal of childMealList | calorieCount:caloriesCount">
  <h4>Each Meal Details</h4>
  <p>Name of your meal: {{currentMeal.name}}</p>
  <p>Calorie Count: kcal.{{currentMeal.calories}}</p>
  <p>Meal Description: {{currentMeal.description}}</p>
  <button style=" background-color: white;
    color: black;
    border: 2px solid black;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    border-radius: 7px;"
    (click)="editButtonHasBeenClicked(currentMeal)">Edit</button>
  <button
  style=" background-color: white;
    color: black;
    border: 2px solid red;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    border-radius: 7px;"
  (click)="deleteMealItem(currentMeal)">Delete</button>
</div>
